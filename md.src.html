<!-- ================ Cofiguration of Markdown Chrome ==================== -->
<!-- ===================================================================== -->
<script>
var MarkdownChromeConfig = {
  // the element id for markdown content index container ---------------------
  index:                                                            "content",                                       
  // the element id for markdown content container ---------------------------
  container:                                                        "content",                                       
  // the element id for paginatinon ------------------------------------------
  pagination:                                                    "pagination",                                      
  // the element id of pagination template -----------------------------------
  paginationTemplate:                                   "template-pagination",                 
  // use sequential accessor -------------------------------------------------
  sequentialAccess:                                                    true,                                    
  // the element id for sequential accessor ----------------------------------
  sequentialAccessor:                                    "sequentialAccessor",                  
  // the element id of sequentialAccessor template ---------------------------
  sequentialAccessorTemplate:                   "template-sequentialAccessor", 
  // preload all pages in index ----------------------------------------------
  preloading:                                                          false,                                         
  // on print event ----------------------------------------------------------
  onPrint:                                                              null,
  // function for get source -------------------------------------------------
  getSource:                                                            null,
  // the trigger button element id of getting source -------------------------
  getSourceButton:                                                      null
  // -------------------------------------------------------------------------
}
</script>
<!-- ===================================================================== -->
<!-- ==================== Markdown Chrome Template ======================= -->
<!-- ===================================================================== -->
<script type="x-template" id="template-pagination">
  <div class="pagination pagination-{if mini}mini{endif}{if small}small{endif} pagination-centered">
    <ul>
      <li><a class="paginationPrev" href="javascript:void(0)">&lsaquo;</a></li>
      {loop pages}
        {if active}<li><a class="paginationOffset" href="javascript:void(0)">{offset}</a></li>{endif}
        {if disabled}<li class="disabled"><a class="paginationOffset" href="javascript:void(0)">{offset}</a></li>{endif}
      {endloop}
      <li><a class="paginationNext" href="javascript:void(0)">&rsaquo;</a></li>
    </ul>
  </div>
</script>
<script type="x-template" id="template-sequentialAccessor">
  <div class="navbar navbar-fixed-bottom">
    <div class="navbar-inner">
      <div class="container">
        <ul class="nav">
          <li><a href="?"><small><i class="icon-list"></i>&nbsp;<span id="totalIndex"></span></small></a></li>
        </ul>
        <ul class="nav pull-right">
          <li id="prevIndex"><a href="javascript:void(0)"><small><i class="icon-backward"></i></small></a></li>
          <li><p class="navbar-text"><small><span id="currentIndex"></span></small></p></li>
          <li id="nextIndex"><a href="javascript:void(0)"><small><i class="icon-forward"></i></small></a></li>
        </ul>
      </div>
    </div>
  </div>
</script>

        }
        else {
          window.location.href = "?" + encodeURIComponent( this.indexToMd[ this.mdToIndex[ md ] + 1 ] );
        }
      }

    },

    prevIndex: function () {

      var md = decodeURIComponent( window.location.search ).replace( /^\?/, "" );
      if ( this.mdToIndex[ md ] >= 0 && this.mdToIndex[ md ] != 0 ) {
        if ( window.history && window.history.pushState ) {
          this.print( "?" + this.indexToMd[ this.mdToIndex[ md ] - 1 ] );
        }
        else {
          window.location.href = "?" + encodeURIComponent( this.indexToMd[ this.mdToIndex[ md ] - 1 ] );  
        }
      }

    },

    preload: function () {

      this.startSpinner();
      var printer = this;

      var progress = {
        mds: this.indexToMd.join(",").split(","), // e.g. [ "a", "b,c", "d" ] -> [ "a", "b", "c", "d" ] 
        preloadedMds: 0,
        images: new Array(),
        preloadedImages: 0
      };

      for ( var i = 0; i < this.indexToMd.length; i++ ) { ( function () {

        var mds = printer.indexToMd[ i ].split( "," );
        
        for ( var j = 0; j < mds.length; j++ ) { ( function () {

          var md = String( mds[ j ] );

          _.X( encodeURIComponent( md + ".md" ), function ( response ) {  

            printer.preloaded[ md ] = response;

            response.replace( /[="'\( ]([^"'\)\s]+)\.(png|jpg|gif)/ig, function ( match, name, ext ) {
              progress.images.push( name + "." + ext );
            });

            progress.preloadedMds++;

            if ( progress.mds.length == progress.preloadedMds ) {

              if ( progress.images.length ) {

                for ( var k = 0; k < progress.images.length; k++ ) { ( function () { 

                  var image = new Image();

                  image.onload = function () {

                    progress.preloadedImages++;

                    if ( progress.images.length == progress.preloadedImages ) {
                      printer.onPreload();  
                    }

                  }

                  image.src = progress.images[ k ];

                })()}

              }
              else {
                printer.onPreload();
              }

            }   

          });

        })()}

      })()}

    },

    onPreload: function () {

      this.stopSpinner();
      this.print();

    },

    getSource: function () {

      return {
        filename: this.book.pages[ this.book.current - 1 ].md,
        source: this.sources[ this.book.pages[ this.book.current - 1 ].md ]
      }
      
    },
    
    startSpinner: function () {

      var spinner = document.getElementById( this.config.spinner.container );
      var scrollTop = document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop;
      spinner.style.top = scrollTop + ( window.innerHeight / 2 - Number( spinner.style.height.replace( /px/, "" ) ) / 2 ) + "px";
      spinner.style.left = window.innerWidth / 2 - Number( spinner.style.width.replace( /px/, "" ) ) / 2 + "px";
      spinner.style.display = "block";

    },
    
    stopSpinner: function () {

      var spinner = document.getElementById( this.config.spinner.container );
      spinner.style.display = "none";

    }

  }

  // Book Class
  var Book = function ( config ) {

    this.config = config;
    this.pages = new Array();

  }
  Book.prototype = {

    config: null,
    pages: null,
    current: null,
    paginations: null,
    paginationNext: null,
    paginationPrev: null,
    pv: 0,

    set: function ( pages ) {

      this.pages = pages;

    },

    setHeader: function ( header ) {
      for ( var i = 0; i < this.pages.length; i++ ) {
        this.pages[ i ].setHeader( header );
      }
    },

    setFooter: function ( footer ) {
      for ( var i = 0; i < this.pages.length; i++ ) {
        this.pages[ i ].setFooter( footer );
      }
    },

    start: function ( offset ) {

      this.current = offset ? offset : 1;
      this.goto( this.current );

    },

    makePagination: function () {

      this.paginations = new Array();
      var pagination = "";

      var template = document.getElementById( this.config.paginationTemplate ).innerHTML;
      var header = template.match( /^([\s\S]*){loop pages}/ )[ 1 ];
      var loop = template.match( /{loop pages}([\s\S]*){endloop}/ )[ 1 ];
      var footer = template.match( /{endloop}([\s\S]*)$/ )[ 1 ];

      if ( this.pages.length >= 9 ) {
        pagination += header.replace( /{if small}[\s\S]*?{endif}/, "" ).replace( /{[^}]+}/g, "" );
      }
      else {
        pagination += header.replace( /{if mini}[\s\S]*?{endif}/, "" ).replace( /{[^}]+}/g, "" );
      }

      var paginationNumbers = this.getPaginationNumbers( this.current, this.pages.length );

      for ( var i = 0; i < paginationNumbers.length; i++ ) {
        if ( String( paginationNumbers[ i ] ).match( /^[0-9]+$/ ) ) {
          pagination += loop.replace( /{if disabled}[\s\S]*?{endif}/, "" ).replace( /{offset}/, paginationNumbers[ i ] ).replace( /{[^}]+}/g, "" );
        }
        else {
          pagination += loop.replace( /{if active}[\s\S]*?{endif}/, "" ).replace( /{offset}/, paginationNumbers[ i ] ).replace( /{[^}]+}/g, "" );
        }
      }

      pagination += footer;

      var container = document.getElementById( this.config.pagination ); 
      container.innerHTML = pagination;

      var anchors = container.getElementsByTagName( "a" ) ;

      for ( var i = 0; i < anchors.length; i++ ) {
       if ( anchors[ i ].getAttribute( "class" ) == "paginationPrev" ) {
         this.paginationPrev = anchors[ i ];
         anchors[ i ].onclick = function ( e ) {
           book.prev();
           e.preventDefault();
         }
       } 
       else if ( anchors[ i ].getAttribute( "class" ) == "paginationNext" ) {
         this.paginationNext = anchors[ i ];
         anchors[ i ].onclick = function ( e ) {
           book.next();
           e.preventDefault();
         }
       }
       else if ( anchors[ i ].getAttribute( "class" ) == "paginationOffset" && anchors[ i ].innerHTML.match( /^[0-9]+$/ ) ) {
         this.paginations[ Number( anchors[ i ].innerHTML ) ] = anchors[ i ];
         if ( Number( anchors[ i ].innerHTML ) == this.current ) {
           anchors[ i ].parentNode.setAttribute( "class", "active" );
         }
         else {
          anchors[ i ].parentNode.setAttribute( "class", "" );
         }
         anchors[ i ].onclick = function ( e ) {
           book.jump( this.innerHTML );
           e.preventDefault();
         }
       }
      }
        
      if ( this.current == 1) {
        this.paginationPrev.parentNode.setAttribute( "class", "disabled" );
      }
      else {
        this.paginationPrev.parentNode.setAttribute( "class", "" );
      }

      if ( this.current == this.pages.length ) {
        this.paginationNext.parentNode.setAttribute( "class", "disabled" );
      }
      else {
        this.paginationNext.parentNode.setAttribute( "class", "" );
      }
    
    },

    getPaginationNumbers: function ( target, total ) {

      var max = 9; // must be odd
      var median = Math.floor( max / 2 ) + 1
      var pageNumbers = new Array();

      if ( total <= max ) {

        for ( var i = 1; i <= total; i++ ) {
          pageNumbers.push( i );
        }

      }
      else {

        if ( target <= median ) {
          for ( var i = 1; i <= target; i++ ) {
            pageNumbers.push( i );
          }
          for ( var i = target + 1; i <= max - 2; i++ ) {
            pageNumbers.push( i );  
          }
          pageNumbers.push( "&hellip;" );
          pageNumbers.push( total );
        }
        else if ( target > median ) {
          pageNumbers.push( 1 );
          pageNumbers.push( "&hellip;" );
          if ( total - target <= max - median ) {
            for ( var i = total - ( max - 3 );  i <= total; i++ ) {
              pageNumbers.push( i );
            }
          }
          else {
            for ( var i = target - 2; i <= target; i++ ) {
              pageNumbers.push( i );
            }
            for ( var i = target + 1; i <= target + 2; i++ ) {
              pageNumbers.push( i );
            }
            pageNumbers.push( "&hellip;" );
            pageNumbers.push( total );
          }
        }

      }  

      return pageNumbers;

    },

    goto: function ( number ) {

      if ( number > 0 && number <= this.pages.length ) {

        this.pv++;
        this.current = Number( number );
        this.pages[ this.current - 1 ].show();
        setTimeout( function() { window.scrollTo( 0, 0 ) }, 100 );

        if ( this.pages.length > 1 ) {
          this.makePagination();
          document.getElementById( this.config.pagination ).style.display = "block";
        }
        else {
          document.getElementById( this.config.pagination ).style.display = "none";
        }

        if ( this.config.onPrint ) { //onPrint
          this.config.onPrint();
        }

      }

    },

    next: function () {

      if ( this.current + 1 <= this.pages.length ) {
        this.goto( this.current + 1 );
        this.pushState();
      }

    },

    prev: function () {

      if ( this.current - 1 > 0 ) {
        this.goto( this.current - 1 );
        this.pushState();
      }

    },

    jump: function ( number ) {

      if ( number != this.current ) {
        this.goto( number );
        this.pushState();
      }

    },

    pushState: function () {

      if ( location.hash.replace( /^#/, "" ) != this.current  ) {
        if ( window.history && window.history.pushState ) {
          history.pushState( "", "", "#" + this.current );
        }
        else {
          window.location.hash = "#" + this.current;
        }
      }

    }

  }

  // Page Class
  var Page = function ( arg ) {

    this.md = arg.md;
    this.container = arg.container;

  }
  Page.prototype = {

    md: null,
    content: null,
    header: null,
    footer: null,
    container: null,

    set: function ( content ) {

      this.content = content;

    },
    
    setHeader: function ( header ) {

      this.header = header
      
    },

    setFooter: function ( footer ) {

      this.footer = footer
      
    },

    show: function () {
    
      var header = this.header ? this.header : "";
      var footer = this.footer ? this.footer : "";
      this.container.innerHTML = header + this.content + footer;        
      this.container.style.display = "block"; 
      this.addClickEvent();

    },

    addClickEvent: function () {

      if ( window.history && window.history.pushState ) {

        var anchors = document.getElementsByTagName( "a" );
        var page = this;
        for( var i = 0; i < anchors.length; i++ ) {

          var href = anchors[ i ].getAttribute( "href" );
          if ( href && href.match( /^\?/ ) ) {
            anchors[ i ].onclick = function ( e ) { 
              printer.print( this.getAttribute( "href" ) );
              e.preventDefault();
            }
          }

        }

      }

    }

  }

  function checkenv () {

    var config = MarkdownChromeConfig;
    var msg = {
      result: true,
      errors: new Array()
    }

    if ( ! config.index ) {
      msg.result = false;
      msg.errors.push( "index element id is not defined." );
    }

    if ( config.index && ! document.getElementById( config.index ) ) {
      msg.result = false;
      msg.errors.push( "index element does not exist." );
    }

    if ( ! config.container ) {
      msg.result = false;
      msg.errors.push( "container element id is not defined." );
    }

    if ( config.container && ! document.getElementById( config.container ) ) {
      msg.result = false;
      msg.errors.push( "container element does not exist." );
    }

    if ( ! config.pagination ) {
      msg.result = false;
      msg.errors.push( "pagination element id is not defined." );
    }

    if ( config.pagination && ! document.getElementById( config.pagination ) ) {
      msg.result = false;
      msg.errors.push( "pagination element does not exist." );
    }

    if ( ! config.paginationTemplate ) {
      msg.result = false;
      msg.errors.push( "pagination template element id is not defined." );
    }

    if ( config.paginationTemplate &&  ! document.getElementById( config.paginationTemplate ) ) {
      msg.result = false;
      msg.errors.push( "pagination template element does not exist." );
    }

    if ( config.sequentialAccess &&  ! config.sequentialAccessor ) {
      msg.result = false;
      msg.errors.push( "sequential accessor element id is not defined." );
    }

    if ( config.sequentialAccess && config.sequentialAccessor && ! document.getElementById( config.sequentialAccessor ) ) {
      msg.result = false;
      msg.errors.push( "sequential accessor element does not exist." );
    }

    if ( config.sequentialAccess && ! config.sequentialAccessorTemplate ) {
      msg.result = false;
      msg.errors.push( "sequential accessor template element id is not defined." );
    }

    if ( config.sequentialAccess && config.sequentialAccessorTemplate && ! document.getElementById( config.sequentialAccessorTemplate ) ) {
      msg.result = false;
      msg.errors.push( "sequential accessor template element does not exist." );
    }

    return msg;
    
  }

}( this, "MarkdownChrome" ));

</script>
